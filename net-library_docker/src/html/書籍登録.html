<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規書籍登録</title>
    <link rel = "stylesheet" href="../css/書籍登録.css">
</head>
<body>

<div class="container">
    <h1>新規書籍登録</h1>

    <form>
        <div class="form-group">
            <label>書籍名：</label>
            <input type="text" name="title">
        </div>

        <div class="form-group">
            <label>著者名：</label>
            <input type="text" name="author">
        </div>

        <div class="form-group">
            <label>著者名(カナ)：</label>
            <input type="text" name="author-kana">
        </div>

        <div class="form-group">
            <label>出版日：</label>
            <div class = "triple-input">
            <input type="text" name="Publication year"> 年
            <input type="text" name="Publication month"> 月
            <input type="text" name="Publication day"> 日
            </div>
        </div>

        <div class="form-group">
            <label>ジャンル(類)：</label>
            <select name="genre-rui" required>
                <option value="">選択してください</option>
                <option value="0">0類: 総記</option>
                <option value="1">1類: 哲学・宗教</option>
                <option value="2">2類: 歴史・地理</option>
                <option value="3">3類: 社会科学</option>
                <option value="4">4類: 自然科学</option>
                <option value="5">5類: 技術</option>
                <option value="6">6類: 産業</option>
                <option value="7">7類: 芸術</option>
                <option value="8">8類: 言語</option>
                <option value="9">9類: 文学</option>
            </select>
        </div>

        <div class="form-group">
            <label>ジャンル(網)：</label>
            <select name="genre-mou">
                <option value="">選択してください</option>
            </select>
        </div>

        <div class="form-group">
            <label>ジャンル(目)：</label>
            <select name="genre-me">
                <option value="">選択してください</option>
            </select>
        </div>

        <div class="form-group">
            <label>出版社：</label>
            <input type="text" name="publisher">
        </div>

        <div class="button-container">
            <button type="button" class="btn">戻る </button>
            <button type="submit" class="btn">登録内容確認画面へ </button>
        </div>
    </form>
</div>

</body>
</html>
